<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Home Grown | Greenhouse Automation</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/dcf81fa4d0.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Transparent overlay class hero -->
  <div class="hero">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fa-regular fa-sun"></i> Home Grown
        </a>
        <span id="date" class="lead">12:00 PM | Feb 15 2023</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="greenhouse.html">Greenhouse</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Weather section -->
    <div class="container">
      <div class="row">
        <div class="col-8 weather mx-auto">
            <div class="weather-head">
              <h1 id="location" class="text-center display-4">Dublin, Ire</h1>
              <div class="row">
                <div id="description" class="col-12 text-center">
                  <img id="icon-desc" src="" alt="Weather icon">
                  <p id="desc">Thunderstorm</p>
                </div>
              </div>
            </div>
            <!-- Weather body section -->
            <div class="weather-body">
              <div class="row data-row">
                <div class="col-6 text-center data-label">
                  <i class="wi wi-thermometer"></i><span> Temperature</span></div>
                <div id="temperature-txt" class="data temperature-data col-6 text-center"></div>
                  <span id="temperature-txt"></span>
              </div>
              <div class="row data-row"> 
                <div class="humidity col-6 text-center data-label">
                <i class="wi wi-raindrops"></i><span>  Humidity</span></div>
                <div id="humidity-data" class="data humidity-data col-6 text-center">75%</div>
              </div>
              <div class="row data-row">
                <div class="wind col-6 text-center data-label">
                <i class="wi wi-strong-wind"></i>
                <span>  Wind Speed</span>
                </div>
                <div id="wind-data" class="data wind-data col-6 text-center">3.4MPH</div>
              </div>
              <div class="row data-row">
                <div class="wind-degree col-6 text-center data-label">
                <i class="wi wi-direction-up-right"></i>
                <span>  Wind Direction</span></div>
                <div id="direction-data" class="data direction-data col-6 text-center">90&deg</div>
                
              </div>

            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
