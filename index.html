<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  
  
  <title>Weather App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dcf81fa4d0.js" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
          background-image: url("assets/image/weather-background.jpg");
          min-height: 100vh;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          margin: 0 auto;
          color: white;
        }

        .hero {
          position: absolute;
          min-height: 100vh;
          min-width: 100vw;
          top: 0;
          bottom: 0;
          background-color: rgba(31, 34, 118, 0.5);

        }

        /* weather section */
        .weather {
          border: 1px solid white;
          margin-top: 10rem;
          background-color: rgba(0, 0, 0, 0.5);
          border-radius: 20px;
        }

        #icon-desc{
          font-size: 5rem;
          padding-top: 2rem;
        }

        #desc {
          font-size: 2rem;
        }

        #temperature{
          font-size: 7rem;
        }

        #icon-thermometer {
          font-size: 5rem;
        }

        .humidity, .wind, .wind-degree{
          border-top: 1px solid white;
          border-bottom: 1px solid white;
          font-size: 1.5rem;
        }

        .data {
          font-size: 2rem;
          padding-top: 1rem;
          padding-bottom: 1rem;
        }

    </style>
</head>

<body>
  
  
  <!-- Transparent overlay class hero -->
  <div class="hero">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-regular fa-sun"></i> Home Grown
        </a>
        <span id="date" class="lead">12:00 PM | Feb 15 2023</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Greenhouse</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Weather section -->
    <div class="container">
      <div class="row">
        <div class="col-8 weather mx-auto">
            <div class="weather-head">
              <h1 id="location" class="text-center display-4">Miami, US</h1>
              <div class="row">
                <div id="description" class="col-6 text-center">
                  <i id="icon-desc" class="wi wi-owm-200"></i>
                  <p id="desc">Thunderstorm</p>
                </div>
                <div id="temperature" class="col-6 text-center">
                  75<i id="icon-thermometer" class="wi wi-thermometer"></i>
                </div>
              </div>
            </div>
            <!-- Weather body section -->
            <div class="weather-body">
              <div class="row">
                <div class="humidity col-4 text-center">
                  <i class="wi wi-raindrops"></i>
                  <span>Humidity</span>
                </div>
                <div class="wind col-4 text-center">
                  <i class="wi wi-strong-wind"></i>
                  <span>Wind Speed</span>
                </div>
                <div class="wind-degree col-4 text-center">
                  <i class="wi wi-direction-up-right"></i>
                  <span>Wind Direction</span>
                </div>
              </div>
              <!-- Weather Body Data -->
              <div class="row">
                  <div class="data humidity-data col-4 text-center">75%</div>
                  <div class="data wind-data col-4 text-center">3.4MPH</div>
                  <div class="data direction-data col-4 text-center">90&deg</div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
